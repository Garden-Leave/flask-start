<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
         {
            font-family: Arial, sans-serif;
            padding: 20px;

        }
    </style>
</head>
<body>
<div id='div1' style="border:3px solid red;position:relative;padding:0">

    <h1 style="border:1px solid;color:green;margin:0;line-height:90px">Hello, World!  </h1>
    <h4 style="border:1px solid;position:absolute;left:50%;top:50%;margin:0;transform:translateY(-50%);">柴门闻犬吠 风雪夜归人 </h4>
    <h5 style="border:1px solid;position:absolute;left:30%;top:50%;display:none">absolue 2 </h5>
    <p style="position:fixed;top:50%;left:50%;border:1px solid;display:none"> fixed 春雨</p>
</div>
</body>
</html>


<!-- 什么也不配置时，static 是默认值，按出现的顺序从上往下生成摆放 不指定size和位置时 默认从上往下 铺满页面 横向也是占满的 -->
<!--absolute 和 fixed 会给元素生成一个块级框，尽管可能不是块级元素 static下的行元素（h,p,span,a）不管多少字都会占一行，按block展示后，宽度会按字符变大 也就是内联-->
<!--注意 如果static类型元素，子元素高上限会决定父元素高 以便容纳下它的子元素；如果absolute类型，那么就完全由子元素宽高上限决定
例如 div如果是默认定位static,而其中内容元素如果选择position:absolute 那么他们就会脱离文档流，原有位置没有元素了，不会再撑起div，div的高度就为0 了-->
<!--absolute方式 不要直接top:50%；left:50% 这样并不能直接居中，因为本元素会有默认的margin,本元素还会有自己的长度和高度，偏移量只是border对border。-->
<!--某些情况可以采用 height witdh:50% 然后text-align:center 来实现-->
<!--absolute 会让元素脱离文档流，失去原来的位置 意思是可能会发生重叠，定位可以是 50px, 50%来固定位置  偏移是相对于第一个非static的父级元素 如果没有就按浏览器窗口.
 这种方式可能会导致子元素边框超出父元素边框，发生重叠 例如上面的h4 相对于div1(absolute)的定位-->
<!--fixed  按照浏览器窗口进行定位，不会随滚动条滚动，类似冻结  可以用top left right bottom 定位-->
<!--relative 相对于的默认位置进行定位调整 但它并不会脱离文档流位置  top  left right bottom  是指相对默认位置的边框的偏移量  好像用处不大-->
